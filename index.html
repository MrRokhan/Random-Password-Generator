<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <input type="text" id="password" readonly> <!-- Password will appear here -->
        <br>
        <label><input type="checkbox" id="includeNumbers"> Include Numbers?</label>
        <label><input type="checkbox" id="includeUppercase"> Include Uppercase?</label>
        <label><input type="checkbox" id="includeSpecial"> Include Special Characters?</label>
        <br>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="6" max="30" value="12">
        <br>
        <button id="passwordButton">Generate Password</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
